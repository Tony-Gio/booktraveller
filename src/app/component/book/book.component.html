<div class="book__container">
    <div class="book__container-title"><p>{{book.title}}</p></div>
    <div class="book__container-author"><p>{{book.author}} ({{book.date}})</p></div>
    <div class="book__container-info">
        <div class="book__container-imgurl">
            <img src="{{book.imgurl}}">
        </div>
        <div class="book__container-description">
            <p>{{book.description}}</p>
        </div>

    </div>


</div>
